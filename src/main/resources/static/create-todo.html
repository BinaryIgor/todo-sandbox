<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
</head>
<body>
    <div>
        <input type="text" maxlength="100" placeholder="Name" name="name" id="create-todo-name">
        <input type="text" maxlength="3000" placeholder="Description" name="description" id="create-todo-desc">
        <label>Priority</label>
        <select name="priority" id="create-priority">
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
        </select>
        <button onclick="createTodo()">Create Todo</button>
    </div>
<script src="js.js" defer></script>
</body>
</html>
